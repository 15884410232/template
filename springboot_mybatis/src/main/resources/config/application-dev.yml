server:
  port: 8089
#调试模式  主要是打印spring框架相关的启动日志
debug: false
#跟踪模式
trace: false
#日志配置
logging:
  #日志配置文件路径,如果指定了配置文件路径，则此配置下的其他spring日志配置就不会生效了，因为已经指定了配置文件，则spring的默认配置就不生效了
  config: classpath:logback/logback-spring.xml
#spring配置
spring:
  http:
    encoding:
      #启动字符过滤器
      enabled: true
      charset: UTF-8
  # 配置数据源信息
  datasource:
    # 配置数据源类型
    type: com.zaxxer.hikari.HikariDataSource
    # 配置连接数据库信息
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 我的数据库是8.0.27 5版本的可以使用 jdbc:mysql://localhost:3306/mybatis_plus?characterEncoding=utf-8&useSSL=false
    url: jdbc:mysql://localhost:3306/springboot_mybatis?characterEncoding=UTF-8&serverTimezone=GMT%2b8
    username: root
    password: 123456
# 加入日志功能
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 设置MyBatis-Plus的全局配置
  global-config:
    db-config:
      # 设置实体类所对应的表的统一前缀
      #table-prefix: t_
      # 设置统一的主键生成策略 雪花算法
      id-type: assign_id